<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Data Journaling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['New York', 'Merriweather', 'Georgia', 'serif'],
              mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            colors: {
              apple: {
                bg: '#F5F5F7', // Apple system background
                card: '#FFFFFF',
                gray: '#86868b',
                blue: '#0071e3',
                blueHover: '#0077ED',
                text: '#1d1d1f',
                border: '#d2d2d7',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'apple': '0 4px 12px rgba(0,0,0,0.08)',
              'float': '0 12px 40px rgba(0,0,0,0.12)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  /* iOS-like scrollbar */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  .glass {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  }
  
  /* Rich Text Editor Styles */
  .ProseMirror p.is-editor-empty:first-child::before {
    color: #adb5bd;
    content: attr(data-placeholder);
    float: left;
    height: 0;
    pointer-events: none;
  }

  .editor-content {
    outline: none;
    min-height: 100px;
  }
  .editor-content h1 { font-size: 1.8em; font-weight: 700; margin-bottom: 0.5em; letter-spacing: -0.02em; }
  .editor-content h2 { font-size: 1.4em; font-weight: 600; margin-bottom: 0.5em; letter-spacing: -0.01em; margin-top: 1em; }
  .editor-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
  .editor-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
  .editor-content b, .editor-content strong { font-weight: 700; }
  .editor-content i, .editor-content em { font-style: italic; }
  .editor-content hr { border: none; border-top: 1px solid #e5e5e5; margin: 2em 0; }
  .editor-content blockquote { border-left: 3px solid #0071e3; padding-left: 1em; color: #666; font-style: italic; }
</style>
</head>
  <body class="bg-apple-bg text-apple-text antialiased h-full selection:bg-blue-100 selection:text-blue-900 overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
