<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Data Journaling</title>
  <!-- Tailwind via CDN for simplicity -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          spacing: {
            '1': 'var(--space-1)',
            '2': 'var(--space-2)',
            '3': 'var(--space-3)',
            '4': 'var(--space-4)',
            '5': 'var(--space-5)',
            '6': 'var(--space-6)',
            '8': 'var(--space-8)',
            '10': 'var(--space-10)',
            '12': 'var(--space-12)',
            '16': 'var(--space-16)',
            '20': 'var(--space-20)',
            '24': 'var(--space-24)',
            '32': 'var(--space-32)',
          },
          fontSize: {
            'xs': 'var(--text-xs)',
            'sm': 'var(--text-sm)',
            'base': 'var(--text-base)',
            'lg': 'var(--text-lg)',
            'xl': 'var(--text-xl)',
            '2xl': 'var(--text-2xl)',
            '3xl': 'var(--text-3xl)',
            '4xl': 'var(--text-4xl)',
            '5xl': 'var(--text-5xl)',
          },
          colors: {
            apple: {
              bg: '#FAFAF9', // Warm off-white
              card: '#FFFFFF',
              gray: '#78716c', // Warm gray (stone)
              blue: '#0071e3',
              blueHover: '#0077ED',
              text: '#1c1917', // Warm black (stone-900)
              border: '#e7e5e4', // Warm border (stone-200)
            },
            // Warm leather/wood accent palette
            accent: {
              leather: '#A0522D', // Sienna - rich leather
              wood: '#8B4513',    // Saddle brown - wood tone
              warm: '#D2691E',    // Chocolate - warm accent
              cream: '#FFF8F0',   // Cream background
              sand: '#F5E6D3',    // Sand - subtle warm bg
            }
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            'apple': '0 10px 30px -10px rgba(0,0,0,0.05)',
            'float': '0 20px 40px -10px rgba(0,0,0,0.1)',
            'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
            'warm': '0 4px 20px -4px rgba(160, 82, 45, 0.15)', // Leather-tinted shadow
            'card-hover': '0 8px 30px -8px rgba(0,0,0,0.12)',
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            serif: ['New York', 'Merriweather', 'Georgia', 'serif'],
            mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-in-from-right': 'slideInFromRight 0.5s ease-out forwards',
            'slide-in-from-bottom': 'slideInFromBottom 0.5s ease-out forwards',
            'zoom-in': 'zoomIn 0.3s ease-out forwards',
            'bounce-subtle': 'bounceSubtle 0.6s ease-out',
            'wiggle': 'wiggle 0.5s ease-in-out',
            'pop': 'pop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInFromRight: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInFromBottom: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            zoomIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            },
            pop: {
              '0%': { transform: 'scale(0.9)' },
              '50%': { transform: 'scale(1.1)' },
              '100%': { transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .ProseMirror p.is-editor-empty:first-child::before {
      color: #adb5bd;
      content: attr(data-placeholder);
      float: left;
      height: 0;
      pointer-events: none;
    }

    .editor-content {
      outline: none;
      min-height: 100px;
    }

    .editor-content h1 {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 0.5em;
      letter-spacing: -0.02em;
    }

    .editor-content h2 {
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 0.5em;
      letter-spacing: -0.01em;
      margin-top: 1em;
    }

    .editor-content ul {
      list-style-type: disc;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .editor-content ol {
      list-style-type: decimal;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .editor-content b,
    .editor-content strong {
      font-weight: 700;
    }

    .editor-content i,
    .editor-content em {
      font-style: italic;
    }

    .editor-content hr {
      border: none;
      border-top: 1px solid #e5e5e5;
      margin: 2em 0;
    }

    .editor-content blockquote {
      border-left: 3px solid #0071e3;
      padding-left: 1em;
      color: #666;
      font-style: italic;
    }
  </style>

</head>

<body
  class="bg-apple-bg text-apple-text antialiased h-full selection:bg-blue-100 selection:text-blue-900 overflow-hidden transition-colors duration-500">
  <div id="root" class="h-full"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
